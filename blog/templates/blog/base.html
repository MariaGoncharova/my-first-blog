{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %} | За рулем</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/tests.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <link rel="shortcut icon" href="/media/static/icons8-руль-80.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
{% block header %}
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-2">
        <a class="navbar-brand " href="/">
            {#            <img src="https://img.icons8.com/ultraviolet/50/000000/steering-wheel.png">#}

            <p class="user_profile_logo "><img class="navbar-brand-logo" src="/media/static/icons8-руль-36.png">За рулем
            </p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <div class="nav-item dropdown">
                        <div class="btn-group mb-3 w-100">
                            <button type="button" class="btn btn-primary btn-block">{{ user.username }}</button>
                            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="{% url 'my_tests' %}">Личный кабинет</a>
                                <a class="dropdown-item" href="{% url 'tests' %}">Тесты</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Выход</a>

                            </div>
                        </div>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}

<div class="content container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
