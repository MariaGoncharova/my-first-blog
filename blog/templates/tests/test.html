{% extends 'blog/base.html' %}
{% block content %}
    <div class="tests-list">
        <div class="news-preview">
            <p class="tests-list-title">{{ test }}</p>

            <form method="POST" class="post-form">
                {% csrf_token %}
                {% for form in forms %}
                    {{ form.as_p }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-primary mr-2 news-comments-button">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
